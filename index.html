<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha384-cdIE73M/9tRvBWzDjys5QGKNoPcHDl+Izjt3jjoOpkceL4WWmBLcOOEVMYGzGT7jk" crossorigin="anonymous">
</head>

<body>

  <div class="content">
    <div class="chat-header">
      CHAT GENERAL
    </div>

    <div class="message-bubble">
      MENSAJE
    </div>

    <div class="message-bubble">
      MENSAJE
    </div>

    <div class="message-bubble">
      MENSAJE
    </div>

    <div class="input-area">
      <input class="input" type="text" placeholder="ESCRIBE TU MENSAJE">
      <button onclick="send()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3.3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z" />
        </svg> send
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
  <script>
    // Crear una instancia de Socket.IO
    const socket = io("http://localhost:3005"); // Reemplaza con la URL de tu servidor Socket.IO

    // Función para enviar un mensaje al servidor a través de Socket.IO
    function send() {
      const mensaje = document.querySelector(".input").value;
      socket.emit("chat message", mensaje, 1); // Enviar mensaje al servidor con roomNumber 1
    }

    // Escuchar eventos del servidor
    socket.on("mensaje", (mensaje) => {
      console.log("Mensaje del servidor:", mensaje);
    });

    socket.on("chat message", (msg) => {
      console.log("Mensaje del servidor en el chat:", msg);
    });
  </script>
</body>

</html>
